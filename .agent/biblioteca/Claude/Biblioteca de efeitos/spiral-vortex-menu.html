        :root {
            --gold: #D4AF37;
            --gold-light: #F8F1D2;
            --gold-dim: #8a7122;
            --void: #050505;
            --text: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--void);
            color: var(--text);
            min-height: 100vh;
            overflow: hidden;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           HEADER - Menu Trigger
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 50px;
        }

        .logo {
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 0.2em;
            color: var(--gold);
        }

        .menu-trigger {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            padding: 15px 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: transparent;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .menu-trigger:hover {
            border-color: var(--gold);
            background: rgba(212, 175, 55, 0.05);
        }

        .menu-trigger-text {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--text);
            transition: color 0.3s;
        }

        .menu-trigger:hover .menu-trigger-text {
            color: var(--gold);
        }

        .menu-trigger-icon {
            width: 24px;
            height: 14px;
            position: relative;
        }

        .menu-trigger-icon span {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--text);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .menu-trigger-icon span:nth-child(1) { top: 0; }
        .menu-trigger-icon span:nth-child(2) { top: 6px; width: 60%; }
        .menu-trigger-icon span:nth-child(3) { top: 12px; }

        .menu-trigger:hover .menu-trigger-icon span {
            background: var(--gold);
        }

        /* When menu is open */
        .menu-open .menu-trigger-icon span:nth-child(1) {
            top: 6px;
            transform: rotate(45deg);
        }
        .menu-open .menu-trigger-icon span:nth-child(2) {
            opacity: 0;
            transform: translateX(10px);
        }
        .menu-open .menu-trigger-icon span:nth-child(3) {
            top: 6px;
            transform: rotate(-45deg);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           SPIRAL MENU OVERLAY
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .spiral-menu {
            position: fixed;
            inset: 0;
            z-index: 900;
            background: var(--void);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1),
                        visibility 0.6s;
        }

        .spiral-menu.active {
            opacity: 1;
            visibility: visible;
        }

        /* Background effects */
        .spiral-bg {
            position: absolute;
            inset: 0;
            overflow: hidden;
        }

        .spiral-bg-grid {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(to right, rgba(212, 175, 55, 0.02) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(212, 175, 55, 0.02) 1px, transparent 1px);
            background-size: 80px 80px;
        }

        .spiral-bg-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(212, 175, 55, 0.08) 0%, transparent 50%);
        }

        /* Vortex rings */
        .vortex-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 1px solid rgba(212, 175, 55, 0.1);
            pointer-events: none;
        }

        .vortex-ring:nth-child(1) { width: 200px; height: 200px; }
        .vortex-ring:nth-child(2) { width: 400px; height: 400px; }
        .vortex-ring:nth-child(3) { width: 600px; height: 600px; }
        .vortex-ring:nth-child(4) { width: 800px; height: 800px; }
        .vortex-ring:nth-child(5) { width: 1000px; height: 1000px; }

        /* Center singularity */
        .singularity {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--gold) 0%, var(--void) 70%);
            box-shadow: 0 0 60px rgba(212, 175, 55, 0.3),
                        0 0 120px rgba(212, 175, 55, 0.1);
            z-index: 10;
        }

        .singularity::before {
            content: '';
            position: absolute;
            inset: -10px;
            border-radius: 50%;
            border: 1px solid rgba(212, 175, 55, 0.3);
            animation: singularityPulse 2s ease-in-out infinite;
        }

        @keyframes singularityPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.5; }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           SPIRAL MENU ITEMS
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .spiral-items {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
        }

        .spiral-item {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .spiral-item-number {
            font-size: 10px;
            font-weight: 400;
            letter-spacing: 0.2em;
            color: var(--gold);
            opacity: 0.6;
        }

        .spiral-item-text {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            font-weight: 400;
            color: var(--text);
            white-space: nowrap;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .spiral-item:hover .spiral-item-text {
            color: var(--gold);
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
        }

        .spiral-item-line {
            width: 0;
            height: 1px;
            background: var(--gold);
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .spiral-item:hover .spiral-item-line {
            width: 100%;
        }

        /* Active state */
        .spiral-item.active .spiral-item-text {
            color: var(--gold);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           FOOTER INFO
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .spiral-footer {
            position: absolute;
            bottom: 40px;
            left: 50px;
            right: 50px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.4s;
        }

        .spiral-menu.active .spiral-footer {
            opacity: 1;
            transform: translateY(0);
        }

        .spiral-footer-left {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .spiral-footer-label {
            font-size: 9px;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--text-dim);
        }

        .spiral-footer-value {
            font-size: 12px;
            letter-spacing: 0.1em;
            color: var(--text);
        }

        .spiral-footer-right {
            display: flex;
            gap: 30px;
        }

        .spiral-footer-social {
            font-size: 11px;
            letter-spacing: 0.1em;
            color: var(--text-dim);
            text-decoration: none;
            transition: color 0.3s;
        }

        .spiral-footer-social:hover {
            color: var(--gold);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           SCROLL HINT
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .scroll-hint {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.6s 0.6s;
        }

        .spiral-menu.active .scroll-hint {
            opacity: 0.5;
        }

        .scroll-hint-text {
            font-size: 9px;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--text-dim);
        }

        .scroll-hint-icon {
            width: 20px;
            height: 30px;
            border: 1px solid var(--text-dim);
            border-radius: 10px;
            position: relative;
        }

        .scroll-hint-icon::before {
            content: '';
            position: absolute;
            top: 6px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 6px;
            background: var(--gold);
            border-radius: 2px;
            animation: scrollHintBounce 1.5s infinite;
        }

        @keyframes scrollHintBounce {
            0%, 100% { transform: translateX(-50%) translateY(0); opacity: 1; }
            50% { transform: translateX(-50%) translateY(8px); opacity: 0.3; }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        .page-content {

        .page-title {

            font-size: clamp(2rem, 6vw, 5rem);

            text-align: center;

        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        }

        .debug span {
            color: #fff;
        }

        const debugScroll = document.getElementById('debugScroll');
        
        if (config.debug) debug.style.display = 'block';

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // STATE
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        let isOpen = false;
        let currentRotation = 0;
        let activeIndex = 0;
        let scrollAccumulator = 0;

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // SPIRAL POSITIONING
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        function positionItems(rotation = 0) {
            spiralItems.forEach((item, index) => {
                const angle = config.startAngle + (index * config.angleIncrement) + rotation;
                const radius = config.baseRadius + (index * config.radiusIncrement);
                const radians = angle * (Math.PI / 180);
                
                const x = Math.cos(radians) * radius;
                const y = Math.sin(radians) * radius;
                
                // Scale based on position (top = larger, bottom = smaller)
                const normalizedY = (y + radius) / (radius * 2);
                const scale = 0.7 + (1 - normalizedY) * 0.5;
                
                // Opacity based on position
                const opacity = 0.5 + (1 - normalizedY) * 0.5;
                
                gsap.set(item, {
                    x: x,
                    y: y,
                    scale: scale,
                    opacity: isOpen ? opacity : 0,
                    zIndex: Math.round((1 - normalizedY) * 100),
                });
            });
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // OPEN MENU - Spiral In Animation
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        function openMenu() {
            isOpen = true;
            document.body.classList.add('menu-open');
            
            const tl = gsap.timeline();
            
            // Show menu overlay
            tl.to(spiralMenu, {
                opacity: 1,
                visibility: 'visible',
                duration: 0.4,
            });
            
            // Animate vortex rings expanding
            tl.from(vortexRings, {
                scale: 0,
                opacity: 0,
                duration: 0.8,
                stagger: 0.1,
                ease: 'power2.out',
            }, '-=0.2');
            
            // Singularity appears
            tl.from(singularity, {
                scale: 0,
                duration: 0.6,
                ease: 'back.out(2)',
            }, '-=0.6');
            
            // Spiral items in from center with rotation
            spiralItems.forEach((item, index) => {
                const delay = 0.4 + (index * 0.08);
                const angle = config.startAngle + (index * config.angleIncrement);
                const radius = config.baseRadius + (index * config.radiusIncrement);
                const radians = angle * (Math.PI / 180);
                
                const finalX = Math.cos(radians) * radius;
                const finalY = Math.sin(radians) * radius;
                
                gsap.fromTo(item, {
                    x: 0,
                    y: 0,
                    scale: 0,
                    rotation: -180,
                    opacity: 0,
                }, {
                    x: finalX,
                    y: finalY,
                    scale: 1,
                    rotation: 0,
                    opacity: 1,
                    duration: config.spiralInDuration,
                    delay: delay,
                    ease: 'back.out(1.2)',
                });
            });
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // CLOSE MENU - Spiral Out Animation
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        function closeMenu() {
            isOpen = false;
            document.body.classList.remove('menu-open');
            
            const tl = gsap.timeline();
            
            // Spiral items out to center with rotation
            spiralItems.forEach((item, index) => {
                const delay = index * 0.05;
                
                gsap.to(item, {
                    x: 0,
                    y: 0,
                    scale: 0,
                    rotation: 180,
                    opacity: 0,
                    duration: config.spiralOutDuration,
                    delay: delay,
                    ease: 'power2.in',
                });
            });
            
            // Singularity disappears
            tl.to(singularity, {
                scale: 0,
                duration: 0.4,
                ease: 'power2.in',
            }, 0.3);
            
            // Vortex rings collapse
            tl.to(vortexRings, {
                scale: 0,
                opacity: 0,
                duration: 0.5,
                stagger: 0.05,
                ease: 'power2.in',
            }, 0.2);
            
            // Hide menu overlay
            tl.to(spiralMenu, {
                opacity: 0,
                duration: 0.3,
                onComplete: () => {
                    spiralMenu.style.visibility = 'hidden';
                    currentRotation = 0;
                }
            }, 0.5);
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // ROTATE SPIRAL (Scroll interaction)
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        function rotateSpiralTo(rotation) {
            currentRotation = rotation;
            
            spiralItems.forEach((item, index) => {
                const angle = config.startAngle + (index * config.angleIncrement) + rotation;
                const radius = config.baseRadius + (index * config.radiusIncrement);
                const radians = angle * (Math.PI / 180);
                
                const x = Math.cos(radians) * radius;
                const y = Math.sin(radians) * radius;
                
                // Scale and opacity based on Y position (top = prominent)
                const normalizedY = (y / radius + 1) / 2; // 0 = top, 1 = bottom
                const scale = 1.2 - (normalizedY * 0.5);
                const opacity = 1 - (normalizedY * 0.5);
                
                gsap.to(item, {
                    x: x,
                    y: y,
                    scale: scale,
                    opacity: opacity,
                    duration: 0.5,
                    ease: 'power2.out',
                });
                
                item.style.zIndex = Math.round((1 - normalizedY) * 100);
            });
            
            // Update active item (closest to top)
            updateActiveItem();
            
            // Debug
            if (config.debug) {
                debugRotation.textContent = `${Math.round(rotation)}Â°`;
            }
        }

        function updateActiveItem() {
            let topMostIndex = 0;
            let topMostY = Infinity;
            
            spiralItems.forEach((item, index) => {
                const angle = config.startAngle + (index * config.angleIncrement) + currentRotation;
                const radius = config.baseRadius + (index * config.radiusIncrement);
                const radians = angle * (Math.PI / 180);
                const y = Math.sin(radians) * radius;
                
                if (y < topMostY) {
                    topMostY = y;
                    topMostIndex = index;
                }
                
                item.classList.remove('active');
            });
            
            spiralItems[topMostIndex].classList.add('active');
            activeIndex = topMostIndex;
            
            if (config.debug) {
                debugActive.textContent = spiralItems[topMostIndex].querySelector('.spiral-item-text').textContent;
            }
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // EVENT LISTENERS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        // Menu toggle
        menuTrigger.addEventListener('click', () => {
            if (isOpen) {
                closeMenu();
            } else {
                openMenu();
            }
        });

        // Scroll to rotate (when menu is open)
        if (config.enableScrollRotation) {
            window.addEventListener('wheel', (e) => {
                if (!isOpen) return;
                
                e.preventDefault();
                
                const delta = e.deltaY > 0 ? 1 : -1;
                scrollAccumulator += delta;
                
                const targetRotation = currentRotation + (delta * config.rotationPerScroll);
                rotateSpiralTo(targetRotation);
                
                if (config.debug) {
                    debugScroll.textContent = scrollAccumulator;
                }
            }, { passive: false });
        }

        // Keyboard navigation
        window.addEventListener('keydown', (e) => {
            if (!isOpen) return;
            
            if (e.key === 'Escape') {
                closeMenu();
            } else if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
                rotateSpiralTo(currentRotation + config.angleIncrement);
            } else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
                rotateSpiralTo(currentRotation - config.angleIncrement);
            } else if (e.key === 'Enter') {
                spiralItems[activeIndex].click();
            }
        });

        // Mouse follow effect on singularity
        if (config.enableMouseFollow) {
            spiralMenu.addEventListener('mousemove', (e) => {
                if (!isOpen) return;
                
                const rect = spiralMenu.getBoundingClientRect();
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                
                const deltaX = (mouseX - centerX) / centerX * 20;
                const deltaY = (mouseY - centerY) / centerY * 20;
                
                gsap.to(singularity, {
                    x: deltaX,
                    y: deltaY,
                    duration: 0.5,
                    ease: 'power2.out',
                });
            });
        }

        // Item click
        spiralItems.forEach((item, index) => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const text = item.querySelector('.spiral-item-text').textContent;
                console.log(`Navigating to: ${text}`);
                
                // Visual feedback
                gsap.to(item, {
                    scale: 1.3,
                    duration: 0.2,
                    yoyo: true,
                    repeat: 1,
                });
                
                // Close menu after delay
                setTimeout(() => {
                    closeMenu();
                }, 400);
            });
        });

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // VORTEX RING ANIMATION
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        vortexRings.forEach((ring, index) => {
            gsap.to(ring, {
                rotation: index % 2 === 0 ? 360 : -360,
                duration: 60 + (index * 10),
                repeat: -1,
                ease: 'none',
            });
        });

        console.log('ğŸŒ€ Spiral Vortex Menu Initialized');
        console.log('Click "Menu" to open, scroll to rotate, click item to select');

    })();
    </script>
